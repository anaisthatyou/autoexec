// Rotate colours
bind "," yellow
alias "yellow" "cl_crosshaircolor 2; bind f purple"
alias "purple" "cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_r 150; cl_crosshaircolor_g 0; bind f white"
alias "white"  "cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; bind f yellow"